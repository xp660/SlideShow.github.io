<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投影片</title>

    <link rel="stylesheet" href="slideshow.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>
    <!-- 投影片架構 -->
    <div id="slideshow" class="carousel slide" data-bs-slide="carousel">
        <!-- 投影片圖片 -->
        <div class="carousel-inner">
            <!-- 第一章圖片  active-->
            <div class="carousel-item active">
                <img class="slide-pic" src="../PIC/首頁.png" alt="首頁">
                <div class="carousel-caption">
                    <h2>首頁 HOME</h2>
                </div>
            </div>


             <!-- 第二章圖片  -->
             <div class="carousel-item ">
                <img class="slide-pic" src="../PIC/關於.png" alt="關於">
                <div class="carousel-caption">
                    <h2>關於</h2>
                </div>
            </div>


             <!-- 第三章圖片  -->
             <div class="carousel-item ">
                <img class="slide-pic" src="../PIC/作品.png" alt="作品">
                <div class="carousel-caption">
                    <h2>作品</h2>
                </div>
            </div>

        </div>

        <!-- 左邊按鈕 -->        
        <button class="carousel-control-prev" data-bs-target="#slideshow" type="button" data-bs-slide-to="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>


         <!-- 右邊按鈕 -->        
         <button class="carousel-control-next" data-bs-target="#slideshow" type="button" data-bs-slide-to="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- 指示按鈕 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"></button>
        </div>

    </div>


</body>
</html>
